<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="../Assets/css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <title>Subida Proyectos</title>
    </head>
    <body class="main">
        <nav class=" navbar navbar-expand-lg fixed-top ">
            <a class="navbar-brand ">Formulario Subida de Proyectos</a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
           </nav>   
       <form method="post" action="" id="formulario">
        <div class="formulario">
            <div class="container mt-2">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group mb-3">                    
                            <span class="input-group-text">Pagina WEB</span>
                            <input type="text" class="form-control" placeholder="Pagina WEB" id="pagina" required>                            
                        </div>   
                        <div class="input-group mb-3" id="grupoTelefono">
                            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                </svg></span>
                            <input type="number" class="form-control " placeholder="Telefono de contacto" required id="telefono" name="telefono" onkeydown="filtro()">
                            <script>
                                function filtro()
                                {
                                var tecla = event.key;
                                if (['.','e'].includes(tecla))
                                   event.preventDefault()
                                }
                            </script>
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="Redes Sociales" required id="redes" name="redes">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 16">
                                <path d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z"/>
                              </svg></span>
                            <input type="text" class="form-control" placeholder="Video" required id="video" name="video">
                            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                              </svg></span>
                            <input type="text" class="form-control" placeholder="KeyWords"  required id="keywords" name="keywords">
                        </div>
                        <div class="input-group mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class=" mb-3">                    
                                        <label for="camara" class="form-label" >Camara de comercio</label>
                                        <input class="form-control" type="file" id="camara" required itemid="camara">
                                    </div> 
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <div class=" mb-3">                    
                                        <label for="foto" class="form-label ">Foto</label>
                                        <input class="form-control" type="file" id="foto" required itemid="foto">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="ejecucion">Tiempo de ejecucion</label>
                            <div class="input-group mb-3">   
                                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                  </svg></span>
                                <input  type="date" class="form-control"  id="ejecucion">
                            </div>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Informacion Adicional" id="info" style="height: 150px"></textarea>
                            <label for="floatingTextarea">Informacion Adicional</label>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div class="input-group mb-3">    
                            <div class="card">
                                <div class="card-body">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Titulo</span>
                                        <input type="text" class="form-control" placeholder="Titulo" id="titulo" name="titulo" size="90rem" required>
                                    </div>                                    
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="final">Fecha Final Campa√±a</label>
                                        <div class="input-group mb-3">   
                                            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check-fill" viewBox="0 0 16 16">
                                                <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-5.146-5.146-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>
                                              </svg></span>
                                            <input  type="date" class="form-control"  id="final">
                                        </div>
                                    </div>
                                </div>
                            </div>                
                            
                            
                        </div> 
                        

                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Abstract" id="Abstract" style="height: 150px"></textarea>
                            <label for="floatingTextarea">Abstract</label>
                        </div>
                       
                                <div class="input-group mb-3" >                    
                                    <span class="input-group-text" >Indicador Impacto</span>
                                    <input type="number" class="form-control" placeholder="Indicador Impacto" id="impacto" name="impacto"  style="margin-right: rem;" required>
                                    <span class="input-group-text">Tipo Organizacion</span>
                                    <!--<input type="text" class="form-control" placeholder="Tipo Organizacion" id="organizacion" >-->
                                    <select name="organizacion" id="organizacion" style="margin-right: 13rem;">
                                        <option value="ONG">ONG</option>
                                        <option value="OSC">OSC</option>
                                        <option value="Empresa">Empresa</option>
                                        <option value="Natural">Persona Natural</option>
                                        <option value="Academia">Academia</option>
                                        <option value="NoConstituidos">Grupos No Constituidos</option>
                                      </select>
                                </div> 
                                <div class="input-group mb-3">                    
                                    <span class="input-group-text">Monto financiero</span>
                                    <input type="number" class="form-control" placeholder="Monto financiero" id="monto" name="monto" required>
                                    <span class="input-group-text">Numero de cuenta</span>
                                    <input type="number" class="form-control" placeholder="Numero de cuenta" id="cuenta" name="cuenta" required max="20">
                                </div>
                    </div>
                   
                </div>
                
            </div>
            
        </div>
        <div class=" finalButton">
            <button class="btn btn-primary mb-3 mt-2" type="submit" style="width: 250px; ;height: 50px;" id="btnContinuar">Enviar</button>
        </div>
       </form>
       <script src="../Assets/js/funciones.js"></script>
       <script src="https://kit.fontawesome.com/b2831985f5.js" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
    <footer>        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Contacto</h5>
                <p class="card-text">Poner contato aqui</p>
            </div>
        </div>
      </footer>
</html>
